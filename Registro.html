<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>TECNO-CRUZ</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/a32a015951.js"></script>
        <link rel="stylesheet" href="Estilos.css">
    </head>
    <body>
      <form class="fomulario">
        <h1>REGISTRATE</h1>

            <div class="contenedor">
                <div class="input-contenedor">
                    <i class="fas fa-id-card-alt"></i>
                   <input type="text" placeholder="Documento">
                </div>

                <div class="input-contenedor">
                    <i class="fas fa-user"></i>
                   <input type="text" placeholder="Nombre Usuario">
                </div>

                <div class="input-contenedor">
                    <i class="fas fa-user"></i>
                   <input type="text" placeholder="Nombre y Apellidos">
                </div>

                <div class="input-contenedor">
                    <i class="fas fa-envelope"></i>
                   <input type="text" placeholder="E-mail">
                </div>

                <div class="input-contenedor">
                    <i class="fas fa-phone-alt"></i>
                   <input type="text" placeholder="Celular">
                </div>

                <div class="input-contenedor">
                    <i class="fas fa-key"></i>
                   <input type="password" placeholder="Contraseña">
                </div>

                <div class="input-contenedor">
                    <i class="fas fa-key"></i>
                   <input type="password" placeholder="Confirmar Contraseña">
                </div>

                <div class="sexo">
                    <i class="fas fa-venus-mars"></i>
                   <label for="SEXO">Sexo:</label> 
                   <input type="checkbox" name="Mujer" value="F"> F
                   <input type="checkbox" name="Hombre"value="M"> M
                </div>

                <input type="submit" value="Registrarte" class="button">
                <p>Al hacer clic en "Registrarte", aceptas nuestras Condiciones de Uso y Politicas de Privacidad.</p>
                <p>¿Ya Tienes Una Cuenta? <a class="link" href="ComprarAquí.html">Iniciar Sesion</a></p>
            </div>
      </form>
        
    </body>
